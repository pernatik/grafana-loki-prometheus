apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    version: 1
    editable: false
    isDefault: true
    
  - name: prometheus
    access: proxy
    type: prometheus
    url: http://prometheus:9090
    isDefault: false
    orgId: 1
    editable: false
    jsonData:
      timeInterval: 10s